{% extends 'lastever/base.html' %}
{% load i18n %}

{% block head_title %}{% trans "Disable Two-Factor Authentication" %}{% endblock %}

{% block content %}

<div class="main-cover">
  <div class="cards-container container">
    <div class="row">
      <div class="col-lg-12 mb-4 mt-4">
					<div class="card h-100">
            <div class="card-header">
              <h4>{% trans "Disable Two-Factor Authentication" %}</h4>
            </div>
            <div class="card-body">
              <p class="card-text">{% trans "Are you sure?" %}</p>
              <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                  {% trans 'Disable Two-Factor' %}
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>

{% endblock %}
